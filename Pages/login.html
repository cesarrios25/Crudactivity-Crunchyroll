<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <!-- container logo -->
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center align-items-center container-logo mt-3">
                    <img src="../assets/logo.png" alt="logo crunchyroll" style="width: 22rem;" >
                </div>
            </div>

            <!-- container form -->
             <div class="row">
                <div class="col-md-6 container container-form">
                    <form id="formUser">
                        <h1>Acceder</h1>
                        <div class="mb-3 container-label">
                            <label for="InputEmail1" class="form-label">Direcion de Email</label>
                            <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3 container-label">
                            <label for="InputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="InputPassword">
                        </div>
                        <div class="btn-submit">
                            <button type="submit" class="btn">ACCEDER</button>
                        </div>    
                        <div class="recovery">
                            <p>OLVIDASTE TU CONTRASENA <span>|</span> CREAR CUENTA</p>
                        </div>
                    </form>
                </div>
             </div>


             <!-- container footer -->
            <div class="row">
                <div class="col-md-12 links-footer">
                    <div class="links">
                        <a href="">Terminos de uso</a> <span>|</span>
                        <a href="">Politica de privacidad</a><span>|</span>
                        <a href="">Consentimiento de cookies</a><span>|</span>
                    </div>
                </div>
                <p class="paragraf-footer">Protegido por reCAPTCHA. Se aplican la <a href="#"><span>Política de Privacidad</span></a> y los <a href=""><span>Términos del Servicio</span></a> de Google.</p>
            </div>
            <hr class="separator">

            <div class="row mt-4 container-info2">
                <div class="col-md-6 container container-info">
                    <img src="../assets/sonypictures.png" alt="" style="width: 13rem;">
                    <p>© Crunchyroll, LLC</p>
                </div>
                <div class="col-md-6">
                    <select name="" id="">
                        <option value="">ESPANOL</option>
                        <option value="ingles">ingles</option>
                        <option value="frances">frances</option>
                        <option value="italiano">italiano</option>
                    </select>
                </div>
            </div>
        </div>


        

        <script src="../JS/index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
